<app-toast [message]="toast.message"></app-toast>
<div id="content">
  <div class="container">
    <!-- signup form -->
    <form class="form-login form-wrapper form-narrow" [formGroup]="registerForm" (ngSubmit)="register()">
      <h3 class="text">Signup</h3>
      <br>
      <div class="form-group" [ngClass]="setClassUsername()">
          <label class="sr-only" for="login-email-page">Username</label>
        <input class="form-control" type="text" name="username" formControlName="username" placeholder="Username" autofocus>
      </div>
      <div class="form-group" [ngClass]="setClassEmail()">
        <label class="sr-only" for="login-email-page">Email</label>
        <input type="email" id="login-email-page" class="form-control email" formControlName="email" placeholder="Email" placeholder="Email">
      </div>
      <div class="form-group" [ngClass]="setClassPassword()">
        <label class="sr-only" for="login-password-page" [ngClass]="setClassPassword()">Password</label>
        <input type="password" id="login-password-page" class="form-control password" name="password" formControlName="password"
          placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">signup</button>
    </form>
  </div>
</div>
